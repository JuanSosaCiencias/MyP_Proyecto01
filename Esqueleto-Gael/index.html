<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Hoja de estilos personalizada-->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Codigo java script y jQuery-->


  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container px-4 rounded p-2 text-light border border-black rounded" style="margin-top: 80px;">

    <div class="row text-center p-2 m-2">
      <h1 style="font-size: 150px;"> Web APP </h1>
    </div>
  </div>



  <div class="container p-2 rounded text-center" style="margin-top: 80px;">

    <div class="row text-center text-light m-2 p-2">

      <div class="col text-center text-light m-2 p-2">
        <div class="mg-2 p-2">
          <h1> Selecciona una opción de busqueda </h1>
        </div>

        <div class="mg-2 p-2">
          <div class="col m-2 p-2">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-danger btn-lg" id="btnCiudad">Ciudad</button>
              <button type="button" class="btn btn-warning btn-lg" id="btnTicket">Ticket</button>
              <button type="button" class="btn btn-success btn-lg" id="btnCoordenadas">Coordenadas</button>
            </div>
          </div>
        </div>

      </div>

      <div class="col text-center text-light" id="entradaCiudad">
        <div class="m-2 p-2">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">
                <p id="textoModoSeleccion">Ciudad de origen</p>
              </label>
              <input type="text" class="form-control entradaCiudad" list="ciudades">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">
                <p id="textoModoSeleccion">Ciudad de destino</p>
              </label>
              <input type="text" class="form-control entradaCiudad" list="ciudades">
            </div>
            <button type="submit" class="btn btn-dark btn-lg text-light"> Enviar </button>

            <datalist class="list" id="ciudades">
              <!--Aqui puede ir codidgo de flask para agregar más opciones-->
              <option class="optio"> cdmx </option>
              <option class="optio"> monterrey </option>
              <option class="optio"> toluca </option>
            </datalist>

          </form>
        </div>
      </div>


      <div class="col text-center text-light" id="entradaTicket">
        <div class="m-2 p-2">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">
                <p id="textoModoSeleccion">Ticket</p>
              </label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark btn-lg text-light"> Enviar </button>
          </form>
        </div>
      </div>


      <div class="col text-center text-light" id="entradaCoordenadas">
        <div class="m-2 p-2">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">
                <p id="textoModoSeleccion">Latitud</p>
              </label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">
                <p id="textoModoSeleccion">Longitud</p>
              </label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark btn-lg text-light"> Enviar </button>
          </form>
        </div>
      </div>

    </div>



    <script src="assets/css/mostrarForms.js">  </script>

</body>

</html>
