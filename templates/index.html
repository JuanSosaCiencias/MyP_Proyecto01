<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Hoja de estilos personalizada-->
  <link rel="stylesheet" href="../static/css/main.css">

  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Animacion sacada de la pagina Animated Backgrouns -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
      <linearGradient id="bg">
        <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
        <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
        <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
      </linearGradient>
      <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
      <use xlink:href='#wave' opacity=".3">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline"
          values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacity=".6">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline"
          values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacty=".9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline"
          values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
    </g>
  </svg>

  <div class="contenedor">
    <div class="container px-4 rounded p-2 text-light" style="margin-top: 80px;">

      <div class="row text-center p-2 m-2">
        <h1 style="font-size: 150px;"> Web APP </h1>
      </div>
    </div>

    <div class="container p-2 rounded text-center" style="margin-top: 80px;">

      <div class="row text-center text-light m-2 p-2">

        <div class="col text-center text-light m-2 p-2">
          <div class="mg-2 p-2">
            <h1> Selecciona una opción de busqueda </h1>
          </div>

          <div class="mg-2 p-2">
            <div class="col m-2 p-2">
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-dark btn-lg" id="btnCiudad">Ciudad</button>
                <button type="button" class="btn btn-dark btn-lg" id="btnTicket">Ticket</button>
              </div>
            </div>
          </div>

        </div>

        <div class="col text-center text-light" id="entradaCiudad">
          <div class="m-2 p-2">
            <form class="needs-validation" action="mostrar_datos.html" method="POST" novalidate>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">
                  <p class="fs-1" id="textoModoSeleccion">Ciudad de origen</p>
                </label>
                <input type="text" class="form-control entradaCiudad" list="listaCiudades" id="inputCiudadOrigen"
                  required>
                <div class="invalid-feedback text-light">
                  <p class="fs-5"> Ingresa una ciudad de origen </p>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">
                  <p class="fs-1" id="textoModoSeleccion">Ciudad de destino</p>
                </label>
                <input type="text" class="form-control entradaCiudad" id="inputCiudadDestino" list="listaCiudades"
                  required>
                <div class="invalid-feedback text-light fs-1">
                  <p class="fs-5"> Ingresa una ciudad de destino </p>
                </div>
              </div>
              <button type="submit" class="btn btn-dark btn-lg text-light"> Enviar </button>

              <datalist class="list" id="listaCiudades">
                <option> cdmx </option>
                <option> monterrey </option>
                <option> toluca </option>
              </datalist>

            </form>
          </div>
        </div>


        <div class="col text-center text-light" id="entradaTicket">
          <div class="m-2 p-2">
            <form class="needs-validation" action="mostrar_datos.html" method="POST" novalidate>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">
                  <p class="fs-1" id="textoModoSeleccion">Ticket</p>
                </label>
                <input type="text" class="form-control" id="inputTicket" required>
                <div class="invalid-feedback text-light">
                  <p class="fs-5"> Ingresa tu número de ticket </p>
                </div>
              </div>
              <button type="submit" class="btn btn-dark btn-lg text-light"> Enviar </button>
            </form>
          </div>
        </div>

      </div>
    </div>




    <!-- Java Script -->
    <script src="../static/js/mostrarForms.js">  </script>
    <script src="../static/js/validarForms.js">  </script>
    <script src="../static/js/autocompletado.js">  </script>

</body>

</html>
